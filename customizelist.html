<!DOCTYPE html>
<html>
<head>
	<title>Customized Unordered List</title>
</head>
<body>
	<ul style="list-style-type: disc">
		<li>DAT - Digital Audio Tapes</li>
		<li>CD - Compact Discs</li>
		<li>Cassettes</li>
	</ul>
		<ul style="list-style-type: square">
		<li>DAT - Digital Audio Tapes</li>
		<li>CD - Compact Discs</li>
		<li>Cassettes</li>
		<li>BD - Blue Ray Disc</li>
		<li>DVD -Digital Video Disk</li>
	</ul>
		<ul style="list-style-type: circle">
		<li>DAT - Digital Audio Tapes</li>
		<li>CD - Compact Discs</li>
		<li>Cassettes</li>
	</ul>
</body>
</html>
